<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>

<body>
    <div class="checkout_content">

        <div class="wrap">
            <div class="main">
                <div class="main-header">

                    <a href="/" class="logo">

                        <h1 class="logo-text">  </h1>

                    </a>

                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/cart">Giỏ hàng</a>
                        </li>

                        <li class="breadcrumb-item breadcrumb-item-current">

                            Thông tin vận chuyển

                        </li>
                        <li class="breadcrumb-item ">

                            Phương thức thanh toán

                        </li>

                    </ul>

                </div>
                <div class="main-content">


                    <div class="step-section">
                        <div class="section-header">
                            <h2 class="section-title">Thông tin thanh toán</h2>
                        </div>
                        <div class="section-customer-information ">

                            <input name="utf8" type="hidden" value="✓">
                            
                            <p class="section-content-text">
                                Bạn đã có tài khoản?
                                <a
                                    href="login.html">Đăng
                                    nhập</a>
                            </p>


                            <div class="fieldset">


                                <div class="field ">
                                    <div class="field-input-wrapper">
                                        <label class="field-label" for="billing_address_full_name">Họ và
                                            tên</label>
                                        <input placeholder="Họ và tên" autocapitalize="off" spellcheck="false"
                                            class="field-input" size="30" type="text"
                                            id="billing_address_full_name" name="billing_address[full_name]"
                                            value="" autocomplete="false">
                                    </div>

                                </div>



                                <div class="field  ">
                                    <div class="field-input-wrapper">
                                        <label class="field-label" for="checkout_user_email">Email</label>
                                        <input autocomplete="false" placeholder="Email" autocapitalize="off"
                                            spellcheck="false" class="field-input" size="30" type="email"
                                            id="checkout_user_email" name="checkout_user[email]" value="">
                                    </div>

                                </div>



                                <div class="field   ">
                                    <div class="field-input-wrapper">
                                        <label class="field-label" for="billing_address_phone">Điện
                                            thoại</label>
                                        <input autocomplete="false" placeholder="Điện thoại"
                                            autocapitalize="off" spellcheck="false" class="field-input"
                                            size="30" maxlength="15" type="tel" id="billing_address_phone"
                                            name="billing_address[phone]" value="">
                                    </div>

                                </div>


                            </div>
                        </div>
                        <div class="section-content">
                            <div class="fieldset">

                                <form autocomplete="off" id="form_update_shipping_method" class="field "
                                    accept-charset="UTF-8" method="post">
                                    <div class="content-box ">

                                        <div class="gh-wrapper ">
                                            <span class="gh-label">Giao Hang</span>
                                        </div>

                                      
                                        <div class="field   ">
                                            <div class="field-input-wrapper">
                                                <label class="field-label"
                                                    for="billing_address_address1">Địa chỉ</label>
                                                <input placeholder="Địa chỉ" autocapitalize="off"
                                                    spellcheck="false" class="field-input" size="30"
                                                    type="text" id="billing_address_address1"
                                                    name="billing_address[address1]" value="">
                                            </div>

                                        </div>
                                    </div>

                                    

                                    
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="step-footer" id="step-footer-checkout">


                        <form id="form_next_step" accept-charset="UTF-8" method="post">
                            <input name="utf8" type="hidden" value="✓">
                            <button type="submit" class="step-footer-continue-btn">
                                <span class="btn-content">Phương thức thanh toán</span>
                                <i class="btn-spinner icon icon-button-spinner"></i>
                            </button>
                        </form>
                        
                    </div>
                </div>

            </div>
            <div class="sidebar">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" class="h5">Shopping Bag</th>
                            <th scope="col">Format</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">
                              <div class="d-flex align-items-center">
                                <img src="https://i.imgur.com/2DsA49b.webp" class="img-fluid rounded-3"
                                  style="width: 120px;" alt="Book">
                                <div class="flex-column ms-4">
                                  <p class="mb-2">Thinking, Fast and Slow</p>
                                  <p class="mb-0">Daniel Kahneman</p>
                                </div>
                              </div>
                            </th>
                            <td class="align-middle">
                              <p class="mb-0" style="font-weight: 500;">Digital</p>
                            </td>
                            <td class="align-middle">
                              <div class="d-flex flex-row">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                  <i class="fas fa-minus"></i>
                                </button>
            
                                <input id="form1" min="0" name="quantity" value="2" type="number"
                                  class="form-control form-control-sm" style="width: 50px;" />
            
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                  <i class="fas fa-plus"></i>
                                </button>
                              </div>
                            </td>
                            <td class="align-middle">
                              <p class="mb-0" style="font-weight: 500;">$9.99</p>
                            </td>
                          </tr>
                          <tr>
                            <th scope="row" class="border-bottom-0">
                              <div class="d-flex align-items-center">
                                <img src="https://i.imgur.com/Oj1iQUX.webp" class="img-fluid rounded-3"
                                  style="width: 120px;" alt="Book">
                                <div class="flex-column ms-4">
                                  <p class="mb-2">Homo Deus: A Brief History of Tomorrow</p>
                                  <p class="mb-0">Yuval Noah Harari</p>
                                </div>
                              </div>
                            </th>
                            <td class="align-middle border-bottom-0">
                              <p class="mb-0" style="font-weight: 500;">Paperback</p>
                            </td>
                            <td class="align-middle border-bottom-0">
                              <div class="d-flex flex-row">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                  <i class="fas fa-minus"></i>
                                </button>
            
                                <input id="form1" min="0" name="quantity" value="1" type="number"
                                  class="form-control form-control-sm" style="width: 50px;" />
            
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                  <i class="fas fa-plus"></i>
                                </button>
                              </div>
                            </td>
                            <td class="align-middle border-bottom-0">
                              <p class="mb-0" style="font-weight: 500;">$13.50</p>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                
            </div>


        </div>

    </div>
</body>

</html>
